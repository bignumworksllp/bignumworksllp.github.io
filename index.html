---
layout: default
title: Articles & Tutorials
---

	<h1>{{ page.title }}</h1>
	<ul class="posts">
		
		{% for category in site.categories %}
  		<h3>{{ category[0] }}</h3>
  		<ul>
    		{% for post in category[1] %}
      		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
    		{% endfor %}
  		</ul>
		{% endfor %}

	</ul>
